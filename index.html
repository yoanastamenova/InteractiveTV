<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="television">
            <div id="screen" class="screenOff">
                <!--<img id="static" src="" />
                <img id="ch1" src="./" />
                <img id="ch2" src="./" />
                <img id="ch3" src="./" />
                <img id="ch4" src="./" />
                <img id="ch5" src="./" />
                <img id="ch6" src="./" />
                <img id="ch7" src="./" />
                <img id="ch8" src="./" />
                <img id="ch9" src="./" />-->
                <div id="tv-info" class="info-off">
                    <div id="date"></div>
                    <div id="chanel-name"></div>
                </div>
            </div>
        </div>

        <div class="remote">
            <div id="led">              <!--Led light here-->
                <div class="button" id="butOnOf">O</div>
                <div class="OFF" id="power"></div>

                <div class="button" id="info">I</div>
            </div>
            <div id="row1">
                <div class="button" id="chan1">1</div>
                <div class="button" id="chan2">2</div>
                <div class="button" id="chan3">3</div>
            </div>
            <div id="row2">
                <div class="button" id="chan4">4</div>
                <div class="button" id="chan5">5</div>
                <div class="button" id="chan6">6</div>
            </div>
            <div id="row3">
                <div class="button" id="chan7">7</div>
                <div class="button" id="chan8">8</div>
                <div class="button" id="chan9">9</div>
            </div>
        </div>
        <script src="./js/main.js"></script>
</body>

</html>
