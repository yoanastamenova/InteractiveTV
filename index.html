<html lang="en">

<head>

    <title>My TV</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="television">
            <div id="screen" class="screenOff">
                <!--<img id="static" src="./img/static.gif" />
                <img id="ch1" src="./img/Stitch.gif" />
                <img id="ch2" src="./img/BobsBurgers.gif" />
                <img id="ch3" src="./img/FamilyGuy.gif" />
